<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiBot - Creative Services</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">
        <div class="logo-mark"></div>
        <div class="logo-text">Julia Alix</div>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="#">Work</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-content">
        <span class="hero-label">DIGIBOT APP - CREATIVE SERVICES</span>
        <div class="hero-image">
          <img src="images/digibot-header.png" alt="DigiBot Hero" />
        </div>
      </div>
    </section>

    <section class="intro">
      <h2>Introduction</h2>
      <ol>
        <li>About the App</li>
        <li>Package I Offer on This</li>
        <li>Package Inclusion</li>
      </ol>
    </section>

    <section class="process">
      <h3>Process</h3>
      <div class="process-grid">
        <div class="process-step">
          <div class="process-icon">üîç</div>
          <h4>Research</h4>
        </div>
        <div class="process-step">
          <div class="process-icon">‚öôÔ∏è</div>
          <h4>Implementation</h4>
        </div>
        <div class="process-step">
          <div class="process-icon">üé®</div>
          <h4>Design</h4>
        </div>
      </div>
    </section>

    <section class="design-samples">
      <h3>Design Samples</h3>
      <div class="sample-grid">
        <button class="sample-btn" onclick="showSample('branding')">Branding</button>
        <button class="sample-btn" onclick="showSample('wireframe')">Wireframe</button>
        <button class="sample-btn" onclick="showSample('site')">Site</button>
      </div>
      <div class="sample-preview" id="branding">
        <img src="images/branding-preview.png" alt="Branding Preview" />
      </div>
      <div class="sample-preview" id="wireframe" style="display:none">
        <img src="images/wireframe-preview.png" alt="Wireframe Preview" />
      </div>
      <div class="sample-preview" id="site" style="display:none">
        <img src="images/site-preview.png" alt="Site Preview" />
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Julia Alix. All rights reserved.</p>
  </footer>

  <script>
    function showSample(id) {
      document.querySelectorAll('.sample-preview').forEach(div => div.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
